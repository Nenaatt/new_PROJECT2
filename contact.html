    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <!-- Remove onsubmit here -->
        <form id="contactForm">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Your Full Name"><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" placeholder="you@example.com"><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" placeholder="Subject of your message"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" rows="5" placeholder="Write your message here..."></textarea><br><br>

            <button class="ui-btn ui-icon-check ui-btn-icon-left">Send Message</button>
        </form>
    </section>
